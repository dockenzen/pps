<ion-view view-title="Chats">
  <ion-content>
<!--  <div class="list card" ng-repeat="mensaje in misMensajes">

<strong>{{mensaje.usuario}}</strong>
  </div>
-->
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat=" in listadoPaises" type="item-text-wrap" href="#/tab/paisesDetalle/{{pais.usuario}}">
        <img ng-src="{{pais.foto}}">
        <h2>{{pais.name}}</h2>
        <p>{{pais.capital}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  
  </ion-content>
</ion-view>
